<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên tố đầu tiên</title>
</head>
<body>
<script>

    let number= parseInt(prompt("Xin hay nhap vao so nguyen to can in ra"));
    let amount =0;
    for (i=1; i<10000;i++){
        if (checkSoNT(i)===true){
            document.write(i+" ");
            amount++;
        } if (amount===number)
            break;
    }
    function checkSoNT(n) {
     let x=0;
     for (h=1; h<n; h++) {
         if (n%h===0){
             x++;
         }
     } if (x<2){
         return true;
     }else {
         return false;
        }
    }



</script>
</body>
</html>
